<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Novo EarBuds</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet"/>
    <!-- link to greensock main library and scroll plugin -->
  </head>
  <body>
    <model-viewer id="model" src="model/earpodar.gltf" ar ar-modes="webxr scene-viewer quick-look" ios-src="model/earbuds.usdz" camera-controls poster="images/poster.webp" shadow-intensity="1" environment-image="images/aircraft_workshop_01_1k.hdr" exposure="1.7" camera-orbit="52.34deg 88.29deg 874.8m" field-of-view="30deg">

      <!-- in this version, I have manually added, id="hotspot-1, id="hotspot-2", id="hotspot-3", id="hotspot-4"" -->

      <button class="Hotspot" slot="hotspot-1" data-position="-0.35684146431410635m 0.4484638797395864m 0.19529437420565557m" data-normal="-0.2214895729103947m 0.0638100264421356m 0.9730727874200497m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation" id="hotspot-1"></div>
    </button>

    <button class="Hotspot" slot="hotspot-2" data-position="-0.8495230261004242m 0.4287818090302739m -0.0064143154611225345m" data-normal="-0.9999999999999996m 0m 3.422854295029559e-8m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation" id="hotspot-2"></div>
    </button>

    <button class="Hotspot" slot="hotspot-3" data-position="-0.7873419508444182m 0.15746685566848728m 0.03740474962852166m" data-normal="-0.8341606075897209m -0.04343428645273796m 0.5498086426256767m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation" id="hotspot-3"></div>
    </button>

    <button class="Hotspot" slot="hotspot-4" data-position="-0.8419109695662055m 0.5302643902155425m -0.011569693945667966m" data-normal="-0.9999999999996463m -8.406073314139677e-7m 2.8248691102752718e-8m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation" id="hotspot-4"></div>
    </button>
    
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
      <div id="ar-prompt">
          <img src="images/ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <!-- Loads <model-viewer> for browsers: -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
